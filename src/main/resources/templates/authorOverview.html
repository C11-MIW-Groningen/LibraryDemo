<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Put a title here</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Overview of all the authors known in the library</h1>

    <table id="author-table">
        <tr>
            <th>First name</th>
            <th>Infix name</th>
            <th>Last name</th>
            <th></th>
        </tr>
        <form th:action="@{/author/new}" method="post" th:object="${newAuthor}">
            <tr>
                <td><input type="text" th:field="*{firstName}"></td>
                <td><input type="text" th:field="*{infixName}"></td>
                <td><input type="text" th:field="*{lastName}"></td>
                <td><input type="submit" value="Save new author"></td>
            </tr>
        </form>

    </table>

    <button onclick="loadAuthors()">Laad de authors</button>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

<script type="text/javascript" src="/js/author.js"></script>
</body>
</html>
