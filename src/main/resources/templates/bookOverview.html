<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overview of the books</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Overview of all the books in the library</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Available</th>
            <th>Add copy</th>
        </tr>
        <tr th:each="book : ${allBooks}">
            <td>
                <a
                    th:href="@{/book/details/{title}(title=${book.title})}"
                    th:text="${book.title}">
                </a>
            </td>
            <td th:text="${book.allAuthorsDisplayString}"></td>
            <td><a th:href="@{/book/edit/{bookId}(bookId=${book.bookId})}">Edit</a></td>
            <td><a th:href="@{/book/delete/{bookId}(bookId=${book.bookId})}">Delete</a></td>
            <td th:text="${book.numberOfAvailableCopies}"></td>
            <td><a th:href="@{/copy/new/{bookId}(bookId=${book.bookId})}">Buy</a></td>
        </tr>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
